version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:18.18
    working_directory: ~/repo

jobs:
  # -------- Backend Job --------
  build_backend:
    executor: node-executor
    steps:
      - checkout:
          full: true  # âœ… full checkout to avoid blobless issues
      - run:
          name: Install Backend Dependencies
          command: |
            cd security-backend
            npm install
      - run:
          name: Test Backend
          command: |
            cd security-backend
            npm test

  # -------- Frontend Job --------
  build_frontend:
    executor: node-executor
    steps:
      - checkout:
          full: true
      - run:
          name: Install Frontend Dependencies
          command: |
            cd security-frontend
            npm install
      - run:
          name: Build Frontend
          command: |
            cd security-frontend
            npm run build

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build_backend
      - build_frontend
