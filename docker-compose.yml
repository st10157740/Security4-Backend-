version: "3.8"

services:
  backend:
    build: ./backend   # adjust if your backend folder is named differently
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - mongo
    command: ["node", "server.js"]

  frontend:
    build: ./frontend   # adjust if your frontend folder is named differently
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    volumes:
      - ./frontend:/usr/src/app
    command: ["npm", "start"]

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
